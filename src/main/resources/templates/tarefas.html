<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastro de Tarefa</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Cadastro de Tarefa</h1>
    <form action="/cadastrarTarefa" method="POST">

        <!-- ID do Usuário -->
        <div class="mb-3">
            <label for="id_usuario" class="form-label">ID do Usuário:</label>
            <input type="number" id="id_usuario" name="id_usuario" class="form-control" required>
        </div>

        <!-- Descrição da Tarefa -->
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <textarea id="descricao" name="descricao" class="form-control" required></textarea>
        </div>

        <!-- Nome do Setor -->
        <div class="mb-3">
            <label for="nome_setor" class="form-label">Nome do Setor:</label>
            <input type="text" id="nome_setor" name="nome_setor" class="form-control" required>
        </div>

        <!-- Prioridade -->
        <div class="mb-3">
            <label for="prioridade" class="form-label">Prioridade:</label>
            <select id="prioridade" name="prioridade" class="form-control" required>
                <option value="baixa">Baixa</option>
                <option value="média">Média</option>
                <option value="alta">Alta</option>
            </select>
        </div>

        <!-- Status -->
        <div class="mb-3">
            <label for="status" class="form-label">Status:</label>
            <select id="status" name="status" class="form-control" required>
                <option value="a fazer">A Fazer</option>
                <option value="fazendo">Fazendo</option>
                <option value="pronto">Pronto</option>
            </select>
        </div>

        <!-- Data de Cadastro -->
        <div class="mb-3">
            <label for="data_cadastro" class="form-label">Data de Cadastro:</label>
            <input type="date" id="data_cadastro" name="data_cadastro" class="form-control" value="{{ current_date }}" readonly>
        </div>

        <!-- Botão de Envio -->
        <button type="submit" class="btn btn-primary w-100">Cadastrar Tarefa</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
